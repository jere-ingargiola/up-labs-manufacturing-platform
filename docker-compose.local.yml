version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: manufacturing-postgres
    environment:
      POSTGRES_DB: manufacturing_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: manufacturing-timescale
    environment:
      POSTGRES_DB: manufacturing_timeseries
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-timescale.sql:/docker-entrypoint-initdb.d/init-timescale.sql
    restart: unless-stopped

volumes:
  postgres_data:
  timescale_data: